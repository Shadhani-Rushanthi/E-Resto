    <section class="register">
    <div class="reg-container">
        <div class="heading">
            <h2 class="mt-2 mb-0">Register Now</h2>
        </div>
        <div class="reg">
            <form action="#" name="regform" method="POST">
                <div>
                   <p>First Name :  <input type="text" name="fname" id="fname" required></p>
                </div>
                <div>
                    <p>Last Name : <input type="text" name="lname" id="lname" required></p>
                    
                </div>
                <div>
                    <p>Contact No : <input type="number" maxlength="10" name="tel" id="tel" required>
                    </p>
                </div>
                <div>
                    <p>E-mail : <input type="email" name="email" id="email" required></p>
                    
                </div>
                <div>
                    <p>Password : <input type="password" onkeyup="validate2()" name="pwd" id="pwd" required></p>
                    
                </div>
                <div class="mb-1">
                    <p>Cofirm Password :  <input type="password" onkeyup="validate()" name="cpwd" id="cpwd" required></p>
                   
                </div>
                <span class="error mb-1" id="error"></span>
                <input type="submit" value="Submit" name="login" id="login">
            </form>
        </div>
        </div>
    </section>

    
    <script>
        function validate(){
            var pwd = document.regform.pwd.value;
            var cpwd = document.regform.cpwd.value;
            var error = document.getElementById("error");
            // console.log(pwd + cpwd)
            if( cpwd!= pwd){
                error.innerText = "Password is not matching";
            }else{
                error.innerText = "";
            }
        }

        function validate2(){
            if(document.regform.pwd.value.length <6){
                error.innerText = "Password shoud contain atleast 6 characters";
            }else{
                error.innerText = "";
            }
        }
    </script>
